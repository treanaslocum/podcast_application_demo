<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Podcast.io - Premium podcasts delivered straight to your inbox daily.</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="fullscreen-bg">
      <header class="cf">
        <div class="wrapper">
          <a href="#" id="logo">Podcast.io</a>
          <div id="search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" id="site-search" placeholder="Search for a podcast">
          </div>
          <nav>
            <a href="#">Discover</a>
            <a href="#">How It Works</a>
            <a href="#">Help</a>
            <a href="#">Signup</a>
            <a href="#">Login</a>
          </nav>
        </div>
      </header>

      <div class="wrapper-content">
        <h1>Get the hottest podcasts delivered straight into your <span>inbox daily</span>.</h1>
        <div class="buttons">
          <button id="btn-pink" class="btn"><a href="#">Try It For Free</a></button>
          <button id="btn-blue" class="btn"><a href="#">Go Premium</a></button>
        </div>
        <p>Cancel anytime. <span>No hidden fees.</span></p>
        <a href="#"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
      </div>

    </div> <!--End of fullscreen-bg-->

  </body>
</html>
